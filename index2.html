<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Результат</title>
</head>

<body>
    <header>
        <h1>Результат</h1>
    </header>
    <main>

        <table>
            <tr>
                <th width="16.6%" class="col-header">X</th>
                <th width="16.6%" class="col-header">Y</th>
                <th width="16.6%" class="col-header">R</th>
                <th width="16.6%" class="col-header">Время работы скрипта</th>
                <th width="16.6%" class="col-header">Текущее время</th>
                <th width="16.6%" class="col-header">Точка входит в ОДЗ</th>
            </tr>
            <tr>
                <td id="result-x"></td>
                <td id="result-y"></td>
                <td id="result-r"></td>
                <td id="result-time"></td>
                <td id="result-current-time"></td>
                <td id="result-point-in-odz"></td>
            </tr>
        </table>
        <table id="previous-results">
            <!-- Здесь будут отображены предыдущие результаты -->
        </table>
    </main>
    <button onclick="location.href = 'index.html';">Вернуться</button>
    <script>
        // Получить параметры из URL и отобразить новый результат
        const urlParams = new URLSearchParams(window.location.search);
        const x = urlParams.get('x');
        const y = urlParams.get('y');
        const r = urlParams.get('r');
        const time = urlParams.get('time');
        const result = urlParams.get('result');

        if (x && y && r && time && result) {
            document.getElementById('result-x').textContent = x;
            document.getElementById('result-y').textContent = y;
            document.getElementById('result-r').textContent = r;
            document.getElementById('result-time').textContent = time;
            document.getElementById('result-current-time').textContent = new Date().toLocaleString();
            document.getElementById('result-point-in-odz').textContent = result;

            const resultData = {
                x: x,
                y: y,
                r: r,
                time: time,
                result: result
            };

            // Сохранить текущий результат в localStorage
            saveResult(resultData);
        }

        const savedResults = getSavedResults();
        displayPreviousResults(savedResults);
    </script>
    <script src="script.js"></script>
</body>

</html>
